<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THEE ARCHIVE - Server Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .status {
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 600;
    }
    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .info {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    .info strong {
      color: #4b5563;
    }
    code {
      background: #1f2937;
      color: #10b981;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.2s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .response {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ THEE ARCHIVE - Server Test</h1>
    
    <div id="status" class="status loading">
      ‚è≥ Testing server connection...
    </div>
    
    <div class="info">
      <strong>Server URL:</strong><br>
      <code id="serverUrl">Loading...</code>
    </div>
    
    <div class="info">
      <strong>Project ID:</strong><br>
      <code id="projectId">Loading...</code>
    </div>
    
    <div id="responseContainer" style="display: none;">
      <div class="info">
        <strong>Server Response:</strong>
      </div>
      <div id="response" class="response"></div>
    </div>
    
    <button id="retryBtn" onclick="testServer()">üîÑ Retry</button>
    <button onclick="window.close()" style="background: #6b7280; margin-left: 10px;">Close</button>
  </div>

  <script type="module">
    import { projectId, publicAnonKey } from '/utils/supabase/info.tsx';
    
    const API_URL = `https://${projectId}.supabase.co/functions/v1/make-server-4d451974`;
    
    document.getElementById('serverUrl').textContent = API_URL;
    document.getElementById('projectId').textContent = projectId;
    
    window.testServer = async function() {
      const statusDiv = document.getElementById('status');
      const responseContainer = document.getElementById('responseContainer');
      const responseDiv = document.getElementById('response');
      const retryBtn = document.getElementById('retryBtn');
      
      statusDiv.className = 'status loading';
      statusDiv.textContent = '‚è≥ Testing server connection...';
      retryBtn.disabled = true;
      responseContainer.style.display = 'none';
      
      try {
        console.log('Testing:', `${API_URL}/health`);
        
        const response = await fetch(`${API_URL}/health`, {
          headers: {
            'Authorization': `Bearer ${publicAnonKey}`
          }
        });
        
        console.log('Response status:', response.status);
        
        if (response.ok) {
          const data = await response.json();
          statusDiv.className = 'status success';
          statusDiv.textContent = '‚úÖ Server is running! Your backend is working perfectly.';
          
          responseDiv.textContent = JSON.stringify(data, null, 2);
          responseContainer.style.display = 'block';
          
          // Test movies endpoint too
          setTimeout(async () => {
            try {
              const moviesResponse = await fetch(`${API_URL}/movies`, {
                headers: {
                  'Authorization': `Bearer ${publicAnonKey}`
                }
              });
              
              if (moviesResponse.ok) {
                const moviesData = await moviesResponse.json();
                responseDiv.textContent = JSON.stringify(moviesData, null, 2);
              }
            } catch (e) {
              console.error('Movies test failed:', e);
            }
          }, 1000);
          
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      } catch (error) {
        console.error('Server test failed:', error);
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `
          ‚ùå Server is NOT accessible!<br><br>
          <strong>Error:</strong> ${error.message}<br><br>
          <strong>Fix:</strong> Deploy the edge function:<br>
          <code>supabase functions deploy make-server-4d451974</code>
        `;
        
        responseDiv.textContent = error.stack || error.message;
        responseContainer.style.display = 'block';
      } finally {
        retryBtn.disabled = false;
      }
    };
    
    // Auto-test on load
    testServer();
  </script>
</body>
</html>
